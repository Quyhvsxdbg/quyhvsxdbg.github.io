<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Transport Permit Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
    }
    #success-message {
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Vietnamâ€“Laos Transport Permit Assessment System</h1>
  <p>This web page is hosted using GitHub Pages.</p>

  <form id="permit-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="license">Vehicle License Plate:</label>
    <input type="text" id="license" required>

    <label for="permit">Permit Type:</label>
    <select id="permit">
      <option value="temporary">Temporary</option>
      <option value="long-term">Long Term</option>
    </select>

    <button type="submit">Submit Application</button>
  </form>

  <div id="success-message">Application submitted!</div>

  <script>
    const form = document.getElementById('permit-form');
    const message = document.getElementById('success-message');

    form.addEventListener('submit', function (event) {
      event.preventDefault();
      message.style.display = 'block';
    });
  </script>
</body>
</html>
